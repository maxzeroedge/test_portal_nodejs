Type: 'AWS::DynamoDB::Table'
DeletionPolicy: Retain
Properties:
  TableName: ${self:service}User${self:custom.config.appStage}
  AttributeDefinitions:
    -
      AttributeName: email
      AttributeType: S
    -
      AttributeName: password
      AttributeType: S

  KeySchema:
    -
      AttributeName: email
      KeyType: HASH
    -
      AttributeName: password
      KeyType: RANGE
  

  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1