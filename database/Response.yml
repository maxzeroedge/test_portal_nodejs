Type: 'AWS::DynamoDB::Table'
DeletionPolicy: Retain
Properties:
  TableName: ${self:service}Response${self:custom.config.appStage}
  AttributeDefinitions:
    -
      AttributeName: id
      AttributeType: S
    -
      AttributeName: examId
      AttributeType: S
    -
      AttributeName: questionId
      AttributeType: S
    -
      AttributeName: lastModifiedOn
      AttributeType: N

  KeySchema:
    -
      AttributeName: questionId
      KeyType: HASH
    -
      AttributeName: examId
      KeyType: RANGE
  
  GlobalSecondaryIndexes:
    - IndexName: idIndex
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

    - IndexName: examIdQuestionIdIndex
      KeySchema:
        - AttributeName: examId
          KeyType: HASH
        - AttributeName: questionId
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1